<!doctype html>
<html lang="es">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet"   href="bootstrap/css/bootstrap.css">

<title>Programar la Jornada</title>

<body>
<div class="container" >
  <div class="margin-top"> <br>
	  <h1 class="h1 text-center"> V LIGA AMIGOS DEL TENIS 2023-2024</h1>

    <hr>
  </div>
  <fieldset class="border-3">
    <label for="numero_partidos">NÂº Partidos</label>

    <input type="date" name="dia_inicio" id="id_dia_inicio" >
    <label for="categoria">Categoria:</label>

      <option value="PLATA">PLATA</option>
      <option value="BRONCE">BRONCE</option>
    </select>
    <button id="id_btn_generar" name="btn_generar" value="0" class="btn-danger" disabled="disabled"  >Generar</button>
  </fieldset>
</div>
<div id="div_tabla" class="container">
  <hr>
  <div id="div_tablaEntera"></div>
  <div id="div_CamposObservacion"></div>
</div>
<script src="bootstrap/js/bootstrap.bundle.min.js"></script> 
<script src="js/jquery.js"></script>
